<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="./../style.css" type="text/css" />
</head>
<body>
    <form>
        <div class="form-control">
            <label for="title">Title</label>
            <input id="title" type="text" placeholder="Title of file" value="" class="form-control" />
        </div>
        <div class="form-control">
            <label for="tag">Tag</label>
            <input id="tag" type="text" placeholder="Tag" value="" class="form-control" />
        </div>
        <div class="form-control">
            <label for="link">Link</label>
            <input type="text" id="link" placeholder="src" value="" class="form-control" readonly/>
        </div>
        <div class="box-btn">
            <button type="button" id="cancel">Cancel</button>
            <button type="button" id="save">Save</button>
        </div>
    </form>

    <img src="" alt="" id="img-link"/>
</body>
</html>
